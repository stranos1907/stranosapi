<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h4 class="mb-3 mb-md-0">
      <a [routerLink]="['../mods']" placement="bottom" ngbTooltip="Geri Dön" class="btn btn-link btn-icon"><i
          class="feather icon-arrow-left"></i></a>
      Modlar
    </h4>
  </div>
</div>
<div class="card grid-margin">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Ad</label>
          <input type="text" class="form-control" placeholder="Ad" [(ngModel)]="user.name" required />
        </div>
      </div>
      
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Email"  [(ngModel)]="user.email" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Şifre</label>
          <input type="text" class="form-control" placeholder="Şifre"  [(ngModel)]="user.password" required />
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex gap-2">
    <button type="submit" (click)="add()" class="btn btn-success btn-icon-text">
      <i class="btn-icon-prepend feather icon-save"></i>
      Kaydet
    </button>
  </div>
</div>
