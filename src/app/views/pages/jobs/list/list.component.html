<div
  class="d-flex justify-content-between align-items-center flex-wrap grid-margin"
>
  <h4 class="mb-3 mb-md-0">Oto İşlem</h4>
  <a
    type="submit"
    [routerLink]="['./create']"
    class="btn btn-success btn-icon-text"
  >
    <i class="btn-icon-prepend feather icon-plus"></i>
    Yeni İşlem Ekle
  </a>
</div>

<div class="card grid-margin d-none d-lg-block">
  <div class="card-header">İşlem Listesi</div>
  <div class="card-body">
    <div class="table-responsive">
      <ngx-datatable
        #myTable
        class="bootstrap expandable"
        [headerHeight]="50"
        [columnMode]="'force'"
        [loadingIndicator]="isLoading"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="data"
        [scrollbarH]="true"
      >
        <ngx-datatable-column
          name="Index"
          [width]="60"
          [resizeable]="false"
          [sortable]="false"
          [draggable]="false"
          [canAutoResize]="false"
        >
          <ng-template ngx-datatable-header-template>
            <span>#</span>
          </ng-template>
          <ng-template
            let-rowIndex="rowIndex"
            let-row="row"
            ngx-datatable-cell-template
          >
            <b>{{ rowIndex + 1 }}</b>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="id">
          <ng-template ngx-datatable-header-template>
            <span>ID</span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="source">
          <ng-template ngx-datatable-header-template>
            <span>Period</span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="randomUserCount">
          <ng-template ngx-datatable-header-template>
            <span>Kaç Kişiden</span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="userCount">
          <ng-template ngx-datatable-header-template>
            <span>Kaç Kişiye</span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="messageCount">
          <ng-template ngx-datatable-header-template>
            <span>Hazır Mesajlardan</span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column
          [width]="200"
          [resizeable]="true"
          [sortable]="false"
          [draggable]="false"
          [canAutoResize]="true"
        >
          <ng-template ngx-datatable-header-template>
            <span>İşlem</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            <button ngbTooltip="Durdur" (click)="delete(row.id)"   class="btn text-danger btn-icon btn-light  m-2" ><span class="btn-label"><i class="feather icon-x"></i></span></button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
<div class="d-md-block d-lg-none">
  <div class="row " >
    <div
      class="col-12 col-sm-6 col-md-6 col-lg-6 stretch-card"
      *ngFor="let item of data; let i = index"
    >
      <div class="card stretch-card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-4 p-0 ">
              <img
                [src]="item.image"
                style="object-fit: cover"
                onerror="this.src='https://iili.io/HXZCvcv.md.png';"
                class="card-img-top"
                [alt]="item.name"
              />

            </div>
            <div class="col-8">
              <b class="card-title">
                {{ item.name  }}
              </b>
              <p>{{item.desc}}</p>
            </div>
          </div>
        </div>
        <div class="card-footer p-1">
          <a ngbTooltip="Düzenle"  [routerLink]="['/slider/edit',item._id]" class="btn btn-icon btn-light m-2" ><span class="btn-label"><i class="feather icon-edit"></i></span></a>
          <button ngbTooltip="Sil" (click)="delete(item._id)"   class="btn text-danger btn-icon btn-light  m-2" ><span class="btn-label"><i class="feather icon-x"></i></span></button>
        </div>
      </div>
    </div>
   
  </div>

</div>
