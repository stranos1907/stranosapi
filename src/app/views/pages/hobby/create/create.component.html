<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h4 class="mb-3 mb-md-0">
      <a [routerLink]="['../list']" placement="bottom" ngbTooltip="Geri Dön" class="btn btn-link btn-icon"><i
          class="feather icon-arrow-left"></i></a>
      Hobiler
    </h4>
  </div>
</div>
<div class="card grid-margin">
  <div class="card-header">Hobi Ekle</div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Başlık</label>
          <input type="text" class="form-control" placeholder="Başlık" [(ngModel)]="hobby.name" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Açıklama</label>
          <input type="text" class="form-control" placeholder="Açıklama" [(ngModel)]="hobby.desc" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Index</label>
          <input type="number" class="form-control" placeholder="Index" [(ngModel)]="hobby.index" required />
        </div>
      </div>


      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Hobi Resmi</label>
          <input class="form-control" type="file" accept="image/*"  (change)="imageChanged($event)" >
        </div>
      </div>

    </div>
  </div>
  <div class="card-footer d-flex gap-2">
    <button type="submit" (click)="add()" [disabled]="newHobby" class="btn btn-success btn-icon-text">
      <i class="btn-icon-prepend feather icon-save"></i>
      Kaydet
    </button>
    <button type="button" (click)="newHobby = !newHobby; hobby = {}" *ngIf="newHobby"
      class="btn btn-primary btn-icon-text">
      <i class="btn-icon-prepend feather icon-plus"></i>
      Yeni Hobi Ekleyin
    </button>
  </div>
</div>
