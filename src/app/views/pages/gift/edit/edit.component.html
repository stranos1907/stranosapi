<div
  class="d-flex justify-content-between align-items-center flex-wrap grid-margin"
>
  <div>
    <h4 class="mb-3 mb-md-0">
      Hediyeler
    </h4>
  </div>
</div>
<div class="card grid-margin">
  <div class="card-header">Hediye Düzenle</div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">İsim</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ad"
            [(ngModel)]="gift.name"
            required
          />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Jeton</label>
          <input
            type="text"
            class="form-control"
            placeholder="Miktar"
            [(ngModel)]="gift.value"
            required
          />
        </div>
      </div>

      <div class="col-md-12 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Hediye Resmi</label>
          <input
            class="form-control"
            type="file"
            accept="image/*"
            (change)="imageChanged($event)"
          />
        </div>
        <button (click)="gift.image = null" class="btn btn-light">
          <img
            [src]="gift.image"
            style="width: 75px; height: 75px; object-fit: contain"
          /><br />
          <i class="feather icon-x"></i> Kaldır
        </button>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex gap-2">
    <button
      type="submit"
      (click)="update()"
      [disabled]="newGift"
      class="btn btn-success btn-icon-text"
    >
      <i class="btn-icon-prepend feather icon-save"></i>
      Kaydet
    </button>
  </div>
</div>
