<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h4 class="mb-3 mb-md-0">
      <a [routerLink]="['../list']" placement="bottom" ngbTooltip="Geri Dön" class="btn btn-link btn-icon"><i
          class="feather icon-arrow-left"></i></a>
      Hediyeler
    </h4>
  </div>
</div>
<div class="card grid-margin">
  <div class="card-header">Hediye Ekle</div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">İsim</label>
          <input type="text" class="form-control" placeholder="İsim" [(ngModel)]="gift.name" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Jeton</label>
          <input type="number" class="form-control" placeholder="Miktar" [(ngModel)]="gift.value" required />
        </div>
      </div>



      <div class="col-md-12 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Hediye Resmi</label>
          <input class="form-control" type="file" accept="image/*"  (change)="imageChanged($event)" >
        </div>
      </div>

    </div>
  </div>
  <div class="card-footer d-flex gap-2">
    <button type="submit" (click)="add()" [disabled]="newGift" class="btn btn-success btn-icon-text">
      <i class="btn-icon-prepend feather icon-save"></i>
      Kaydet
    </button>
    <button type="button" (click)="newGift = !newGift; gift = {}" *ngIf="newGift"
      class="btn btn-primary btn-icon-text">
      <i class="btn-icon-prepend feather icon-plus"></i>
      Yeni Hediye Ekleyin
    </button>
  </div>
</div>
