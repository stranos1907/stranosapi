<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h4 class="mb-3 mb-md-0">
      <a [routerLink]="['../../list']" placement="bottom" ngbTooltip="Geri Dön" class="btn btn-link btn-icon"><i
          class="feather icon-arrow-left"></i></a>
      Vip Slider
    </h4>
  </div>
</div>
<div class="card grid-margin">
  <div class="card-header">Slider Güncelle</div>

  <div class="card-body">
    <div class="row">
      
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Üst Başlık</label>
          <input type="text" class="form-control" placeholder="Üst Başlık" [(ngModel)]="slider.name" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Başlık</label>
          <input type="text" class="form-control" placeholder="Başlık" [(ngModel)]="slider.title" required />
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Mesaj</label>
          <input type="text" class="form-control" placeholder="Mesaj" [(ngModel)]="slider.message" required />
        </div>
      </div>


      <div class="col-md-12 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Slider Resmi</label>
          <input class="form-control" type="file" accept="image/*"  (change)="imageChanged($event)" >
        </div>
        <button (click)="slider.image = null" class="btn btn-light">
          <img
            [src]="slider.image"
            style="width: 200px; height: 250px; object-fit: contain"
          /><br />
          <i class="feather icon-x"></i> Kaldır
        </button>
      </div>

    </div>
  </div>
  <div class="card-footer d-flex gap-2">
    <button type="submit" (click)="add()" [disabled]="newSlider" class="btn btn-success btn-icon-text">
      <i class="btn-icon-prepend feather icon-save"></i>
      Kaydet
    </button>

  </div>
</div>
