<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h4 class="mb-3 mb-md-0">
      <a [routerLink]="['../templates']" placement="bottom" ngbTooltip="Geri Dön" class="btn btn-link btn-icon"><i
          class="feather icon-arrow-left"></i></a>
      Hazır Mesaj
    </h4>
  </div>
</div>
<div class="card grid-margin">
  <div class="card-header">Mesaj Ekle</div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Mesaj</label>
          <input type="text" class="form-control" placeholder="Mesaj" [(ngModel)]="slider.message" required />
        </div>
      </div>    
    </div>
  </div>
  <div class="card-footer d-flex gap-2">
    <button type="submit" (click)="add()" [disabled]="newSlider" class="btn btn-success btn-icon-text">
      <i class="btn-icon-prepend feather icon-save"></i>
      Kaydet
    </button>
    <button type="button" (click)="newSlider = !newSlider; slider = {}" *ngIf="newSlider"
      class="btn btn-primary btn-icon-text">
      <i class="btn-icon-prepend feather icon-plus"></i>
      Yeni Mesaj Ekleyin
    </button>
  </div>
</div>
