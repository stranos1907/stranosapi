<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h4 class="mb-3 mb-md-0">
      <a [routerLink]="['../list']" placement="bottom" ngbTooltip="Geri Dön" class="btn btn-link btn-icon"><i
          class="feather icon-arrow-left"></i></a>
      Paketler
    </h4>
  </div>
</div>
<div class="card grid-margin">
  <div class="card-header">Paket Ekle</div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Başlık</label>
          <input type="text" class="form-control" placeholder="Ad" [(ngModel)]="package.name" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Ücret</label>
          <input type="number" class="form-control" placeholder="Ücret" [(ngModel)]="package.price" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">SKU</label>
          <input type="text" class="form-control" placeholder="SKU" [(ngModel)]="package.sku" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Jeton</label>
          <input type="number" class="form-control" placeholder="Jeton" [(ngModel)]="package.value" required />
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label class="form-label">Sıra (0,1,2...)</label>
          <input type="number" class="form-control" placeholder="Sıra" [(ngModel)]="package.index" required />
        </div>
      </div>    
  </div>
  <div class="card-footer d-flex gap-2">
    <button type="submit" (click)="add()" [disabled]="newPackage" class="btn btn-success btn-icon-text">
      <i class="btn-icon-prepend feather icon-save"></i>
      Kaydet
    </button>
    <button type="button" (click)="newPackage = !newPackage; package = {}" *ngIf="newPackage"
      class="btn btn-primary btn-icon-text">
      <i class="btn-icon-prepend feather icon-plus"></i>
      Yeni Paket Ekleyin
    </button>
  </div>
</div>
